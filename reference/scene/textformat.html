		<h3>Text Formatting</h3>
		<div>In cases where Stage is to insert text in the output, it is possible to format the text in a limited way.</div>
		<div>The following text format options exist: <code>i&lt;italic&gt;</code>, <code>b&lt;bold&gt;</code>, <code>c&lt;monospace&gt;</code>, and lastly you may use an expression in text: <code>$&lt;expr&gt;</code></div>
