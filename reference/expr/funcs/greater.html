<!DOCTYPE html>
<html>
	<head>
		<title>Stage - reference</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3>></h3>
		<h4>Syntax</h4>
		<div>(> first:number rest:#number)</div>
		<h4>Return</h4>
		<div>true if first is larger than rest, otherwise false.</div>
		<h4>Description</h4>
		<div><b><</b> compares first against rest, returning false if first is smaller or equal in comparison.</div>
		<h4>Examples</h4>
		<label class="cont">Click to reveal example
			<input type="checkbox" />
			<pre>
/ true
!(print (> 4 3 2 1))
/ false
!(print (> 1 2 3 4))</pre></label>
	</body>
</html>
