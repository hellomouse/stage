<!DOCTYPE html>
<html>
	<head>
		<title>Stage - reference</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3>%</h3>
		<h4>Syntax</h4>
		<div>(% dividend:number divisor:number)</div>
		<h4>Return</h4>
		<div>remainder of floored division of dividend by divisor.</div>
		<h4>Description</h4>
		<div><b>%</b> divides dividend with divisor and returns the remainder of a floored division.</div>
		<h4>Examples</h4>
		<label class="cont">Click to reveal example
			<input type="checkbox" />
			<pre>
/ 3
!(print (% 3 4))
/ 1
!(print (% -3 4))
/ -1
!(print (% 3 -4))
/ -3
!(print (% -3 -4))</pre></label>
	</body>
</html>
