<!DOCTYPE html>
<html>
	<head>
		<title>Stage - reference</title>
		<meta charset="UTF-8">

	<body>
		<h3>floor</h3>
		<h4>Syntax</h4>
		<div>(floor num:number)</div>
		<h4>Return</h4>
		<div>num rounded towards negative infinity.</div>
		<h4>Description</h4>
		<div><b>floor</b> rounds towards negative infinity, returning the largest integer less than or equal to num.</div>
		<h4>Examples</h4>
		<label class="cont">Click to reveal example
			<input type="checkbox" />
			<pre>
/ 0
!(print (floor 0.5))
/ -1
!(print (floor -0.5))</pre></label>
	</body>
</html>
