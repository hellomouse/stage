<!DOCTYPE html>
<html>
	<head>
		<title>Stage - reference</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3>reset</h3>
		<h4>Syntax</h4>
		<div>(reset)</div>
		<h4>Return</h4>
		<div>true.</div>
		<h4>Description</h4>
		<div><b>reset</b> resets the current play restarting it from "start" clearing output and variables.</div>
		<h4>Examples</h4>
		<label class="cont">Click to reveal example
			<input type="checkbox" />
			<pre>
!(print "X is: " x)
!(set x 1)
!(print "X is: " x)
{
	!(reset)
}>Reset.
{
	!(return)
}>Return.</pre></label>
	</body>
</html>
