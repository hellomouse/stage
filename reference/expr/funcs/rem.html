<!DOCTYPE html>
<html>
	<head>
		<title>Stage - reference</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3>rem</h3>
		<h4>Syntax</h4>
		<div>(rem dividend:number divisor:number)</div>
		<h4>Return</h4>
		<div>remainder of truncated division of dividend by divisor.</div>
		<h4>Description</h4>
		<div><b>rem</b> divides dividend with divisor and returns the remainder of a truncated division.</div>
		<h4>Examples</h4>
		<label class="cont">Click to reveal example
			<input type="checkbox" />
			<pre>
/ 3
!(print (rem 3 4))
/ -3
!(print (rem -3 4))
/ 3
!(print (rem 3 -4))
/ -3
!(print (rem -3 -4))</pre></label>
	</body>
</html>
