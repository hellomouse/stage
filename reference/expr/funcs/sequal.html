<!DOCTYPE html>
<html>
	<head>
		<title>Stage - reference</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3>==</h3>
		<h4>Syntax</h4>
		<div>(== first:any rest:#any)</div>
		<h4>Return</h4>
		<div>true if first is equal to rest, otherwise false.</div>
		<h4>Description</h4>
		<div><b>==</b> does a strict equals comparison, comparing the values directly.</div>
		<h4>Examples</h4>
		<label class="cont">Click to reveal example
			<input type="checkbox" />
			<pre>
/ false
!(print (== 1 "1" true))
/ true
!(print (== 1 1))</pre></label>
	</body>
</html>
