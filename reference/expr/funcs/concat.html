<!DOCTYPE html>
<html>
	<head>
		<title>Stage - reference</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3>concat</h3>
		<h4>Syntax</h4>
		<div>(concat strings:#string)</div>
		<h4>Return</h4>
		<div>strings as a single concatenated string.</div>
		<h4>Description</h4>
		<div><b>concat</b> concatenates given input strings.</div>
		<h4>Examples</h4>
		<label class="cont">Click to reveal example
			<input type="checkbox" />
			<pre>
/ prints "abc"
!(print (concat "a" "b" "c"))
/ prints "abc"
!(set x "b")
!(print (concat "a" x "c"))</pre></label>
	</body>
</html>
