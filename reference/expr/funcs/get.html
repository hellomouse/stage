<!DOCTYPE html>
<html>
	<head>
		<title>Stage - reference</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3>get</h3>
		<h4>Syntax</h4>
		<div>(get #any)</div>
		<h4>Return</h4>
		<div>The value of the last argument.</div>
		<h4>Description</h4>
		<div><b>Get</b> resolves the values of all arguments provided returning the last one.</div>
		<h4>Examples</h4>
		<label class="cont">Click to reveal example
			<input type="checkbox" />
			<pre>
/ The following prints the value of x.
/ Do note that there is generally no reason to do this as you can just print x directly.
!(print (get x))
/ Get is only useful in very specific cases.</pre></label>
	</body>
</html>
