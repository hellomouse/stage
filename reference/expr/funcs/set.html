		<title>Stage - reference</title>

	<body>
		<h3>set</h3>
		<h4>Syntax</h4>
		<div>(set sym:token val:token)</div>
		<h4>Return</h4>
		<div>Value of variable after set.</div>
		<h4>Description</h4>
		<div><b>Set</b> takes a <a href='expr/types/symbol.html'>symbol</a> or <a href='expr/types/reference.html'>reference</a> and sets the value of it to <code>val</code>.</div>
		<h4>Examples</h4>
		<label class="cont">Click to reveal example
			<input type="checkbox" />
			<pre>
/ Sets the value of variable x to 5.
!(set x 5)</pre></label>
