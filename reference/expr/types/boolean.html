	<body>
		<h3>boolean type</h3>
		<div>The <b>boolean</b>. A <b>boolean</b> may be <code>yes</code>, <code>true</code>, or <code>t</code> for a true value and <code>no</code>, <code>false</code>, or <code>f</code> for a false value.</div>
		<h4>Type coercion</h4>
		<div>To number: true and false values are converted to 1 and 0 respectively.</div>
		<h4>Examples</h4>
		<label class="cont">Click to reveal example
			<input type="checkbox" />
			<pre>
true
yes
t
false
no
f</pre></label>
	</body>
</html>
