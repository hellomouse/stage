		<h3>list type</h3>
		<div>The <b>list</b> type is a type for lists. List may be created with the <a href='expr/funcs/list.html'>list</a> function or with the shorthand <code>#()</code>.</div>
		<h4>Type coercion</h4>
		<div>To boolean: empty list is false, otherwise true.</div>
		<div>To number: length of the list.</div>
		<h4>Examples</h4>
		<label class="cont">Click to reveal example
			<input type="checkbox" />
			<pre>
/ both of these create a list with the numbers 1, 2, 3, and 4 inside.
!(list 1 2 3 4)
!#(1 2 3 4)</pre></label>
	</body>
